<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code ui</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <nav
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <img src="./logo.png" alt="" style="width: 180px;">
            </div>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <h1>QR CODE GENERATOR </h1>
            </ul>


        </nav>

        <div class="container d-flex justify-content-center flex-column ">
           
            <div class=" d-flex justify-content-center flex-wrap mb-5" style="height: 50px;">
                
                <input type="text" id="enter" class="w-50 " placeholder="Enter your website,text or drop a file here...">
                <button onclick="qrcode()"  class="btn btn-primary w-25 rounded-0">SUBMIT</button>
            </div>


             <div class="img d-flex justify-content-center">
                <div class="card" id="imgdiv" style="width: 16rem;">
                    <img id="qrimg" src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" class="card-img-top">
                    <div class="card-body">
                        <p class="card-text text-center">QR Code Generated.</p>
                    </div>
                </div>
             </div>
           


        </div>

    </div>







  





  <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html
